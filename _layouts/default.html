<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">


<head>
  {% include head.html %}
</head>

<body
  class="bg-background antialiased text-primary flex flex-col justify-between min-h-screen overflow-x-hidden animate-fade">
  <main class="p-6 lg:p-12">

    <header class="flex items-center justify-between">
      <h1 class="text-3xl lg:text-6xl w-full lg:max-w-3xl tracking-wide">{{ site.header_text }}</h1>
      {% if site.header_image %}
        <img src="{{ site.header_image }}" class="w-1/4 h-auto lg:block hidden" />
      {% endif %}
    </header>

    <hr class="mt-16 mb-16 lg:mb-32 border-primary" />
    {{ content }}
  </main>

  <footer class="px-6 py-2 lg:px-12 lg:py-4 flex flex-col lg:flex-row items-center justify-between gap-4">
    <p class="text-lg lg:text-xl text-center lg:text-right order-2 lg:order-1">{{ site.footer_text_1 }}</p>
    <p class="text-lg lg:text-xl text-center lg:text-left">{{ site.footer_text_2 }}</p>
  </footer>
</body>

</html>
