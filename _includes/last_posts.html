<section class="mb-12">
  <h2 class="my-0 text-lg">Blog</h2>
  {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
  {% for post in sorted_posts limit:4 %}
  <article class="flex my-4">
    <div class="self-center">
      <h3 class="my-0 text-base"><a class="block mb-1" href="{{ post.url }}">{{ post.title }}</a></h3>
    </div>
  </article>
  {% endfor %}
  <a class="text-gray-500 no-underline" href="/blog">Read more &#8594;</a>
</section>
