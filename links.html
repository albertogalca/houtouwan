---
title: "Links"
layout: "curations"
permalink: "/links"
---

<section class="mx-auto mt-24">
  <header class=" my-12 max-w-prose mx-auto">
    <h1 class="text-2xl mb-12 max-w-lg text-center mx-auto">Searching the Internet is one of my hobbies, here are some
      of my
      discoveries</p>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 md:gap-4">
    {% for article in site.data.articles %}
    <a class="flex leading-snug bg-gray-100 rounded-lg p-4 pt-2" target="_blank"
      href="{{ article.link }}?ref=albertogalca.com">
      <div class="self-center mx-auto">
        <span
          class="float-end inline-flex items-center rounded-full bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10">{{
          article.category }}</span>
        <div class="w-[90%] h-[160px] overflow-hidden mx-auto shadow-md mt-20 mb-12 rounded-lg">
          <img class="object-cover h-full w-full" src="{{ article.cover }}" alt="{{ article.title}}">
        </div>
        <h2 class="font-semibold mb-2 text-base"> {{ article.title
          }}
        </h2>
        <p class="text-gray-600 text-sm mb-4">{{ article.note }}</p>
        <span
          class="inline-flex items-center rounded-full bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10">{{
          article.author }}</span>

      </div>
    </a>
    {% endfor %}
  </div>


</section>
