---
title: "Books"
layout: "curations"
description: "These are the books that in some way or another changed my way of thinking or I liked them so much that I
can't forget them."
permalink: "/books"
---

<div class="grid grid-cols-2 sm:grid-cols-4 2xl:grid-cols-5 gap-20 2xl:gap-32">
  {% for book in site.data.books %}
  <div class="items-center">
    <div class="w-full max-w-full h-auto object-cover bg-gray-200 rounded-lg border-2 border-gray-200 mx-auto mb-2">
      <img loading="lazy" class="w-full h-full object-cover rounded-lg my-0" src="{{ book.cover }}"
        alt="{{ book.title}}">
    </div>
    <h2 class="my-1 text-base font-medium"> {{ book.title
      }}
    </h2>
    <p class="text-gray-600 my-0 text-sm mb-4">by {{
      book.author }}</p>
  </div>

  {% endfor %}
</div>
