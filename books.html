---
title: "Books"
layout: "curations"
permalink: "/books"
---

<section class="mx-auto mt-24">
  <header class="mt-12 mb-32 mx-auto text-center max-w-lg">
    <h1 class="text-2xl mb-4">Books</h1>
    <p class="text-gray-500">These are the books that in some way or another changed my
      way of thinking or I liked them so much that I can't forget them</p>
  </header>

  <div class="grid grid-cols-2 md:grid-cols-4 2xl:grid-cols-5 gap-20 2xl:gap-32">
    {% for book in site.data.books %}
    <div class="items-center text-center">
      <img class="rounded-lg w-full mx-auto mb-4 border border-gray-200" src="{{ book.cover }}" alt="{{ book.title}}">
      <h2 class="mb-2 text-base font-medium"> {{ book.title
        }}
      </h2>
      <p class="text-gray-500">{{
        book.author }}</p>
    </div>

    {% endfor %}
  </div>


</section>
