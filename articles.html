---
title: "Articles"
layout: "curations"
permalink: "/articles"
---

<section class="mb-12">
  <article class="prose prose-p:text-xl prose-li:text-xl prose-figure:text-xl">
    <header>
      <h1>Articles</h1>
    </header>

    {% for article in site.data.articles %}
    <article class="flex my-4 leading-snug">
      <div class="self-center">
        <h3 class="mb-3"> <a class="block mb-1" target="_blank" href="{{ article.link }}">{{ article.title }} - {{
            article.author }}</a></h3>
        <p class="text-slate-500 text-sm">{{ article.note }}</p>
      </div>
    </article>
    {% endfor %}
  </article>
</section>
